<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Scope</title>
</head>
<body>
<script>
	
	//global scope
	let counter = 0;

	function hitMe() {
		// local scope hitMe
		counter++;
	}

	hitMe();

	console.info(counter);

	function first() {
		let firstVariable = "first";

		function firstNested() {
			console.info(firstVariable);
			const firstNestedVariable = "First Nested"
		}

		firstNested();
		console.info(firstNestedVariable); //cannot akses
	}

	function second() {
		let secondVariable = "second";
	}

	first();
	second();

	//tidak bisa di akses karena ada di local scope
	// console.info(firstVariable);
	// console.info(secondVariable);

</script>
</body>
</html>
