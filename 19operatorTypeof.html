<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Operator Typeof</title>
</head>
<body>
<script>
	/*
		Operator Typeof = melihat tipe data variable / value

		karena js dynamic language kita perlu cek tipe data nya

		hasil operator = string tipe datanya
	*/

	let data = 9;

	const typeData = typeof data;
	document.writeln(`<p>${typeData}</p>`);
	

</script>
</body>
</html>
