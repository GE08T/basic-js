<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tipe Data String</title>
</head>
<body>
<script>
	//deklarasi string
	document.writeln("Galung Erlyan Tama");
	document.writeln("<br>");
	document.writeln("Bismillah Laravel Lancar");
	document.writeln("<br>");
 
	//menambah string
	document.writeln("Nama : " + "Galung"); //nama lain String Concade
	document.writeln("<br>");

	//escape sequence ex : enter, tab, '', "", \
	document.writeln("<textarea cols='100' rows='10'>")
	document.writeln("Nama :\tGalung Erlyan Tama"); // "\t" = tab
	document.writeln("\nSalam Kopi\n"); // "\n" = enter
	document.writeln("\'Belajar JavaScript\'"); // '' = ''
	document.writeln("\"Indonesia Merdeka\""); // "" = ""
	document.writeln("\\Home\\"); // \ = \
	document.writeln("</textarea>")

</script>
</body>
</html>
