<script>
	/*
		bawaan dari browser

		debugger ialah mencari masalah atau bug yang biasa terjadi di kode program kita

		debugger bisa menghentika kode program di posisi yang kita inginkan (breakpoint) untuk melihat semua isi variable yang ada pada saat kode program sedang berhenti
	*/
	function createFullName(firstName, middleName, lastName) {
		const fullName = `${firstName} ${middleName} ${lastName}`
		return fullName;
	}

	const name = createFullName('Galung', 'Erlyan', 'Tama');
	console.info(name);

	function sum(...numbers) {
		debugger;
		let total = 0;
		for (const number of numbers) {
			total += number;
		}
		return total;
	}

	console.info(sum(1,1,1,1,1));



</script>
