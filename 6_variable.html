<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Variable</title>
</head>
<body>
<script>
	// sebelum tahun 2015
	var fullName = "Galung Erlyan Tama" 
	var firstName = "Galung"
	var middleName = "Erlyan"
	var lastName = "Tono"

	document.writeln(firstName + " " + middleName + " " + lastName);
	document.writeln("<br>");
	document.writeln(fullName);
	document.writeln("<br>");

	//harus menggunakan let atau const
	//tidak di anjurkan menggunakan var
	//var dan let bisa di ubah
	//const sekali tidak bisa di ubah 

	//let
	let umur = "17 tahun"; 
	document.writeln(umur);
	document.writeln("<br>");

	//const
	const application = "Belajar Yuk";
	// application = "ga mau"; //error
	document.writeln(application);
	document.writeln("<br>");	

</script>
</body>
</html>
