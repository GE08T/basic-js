<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Popup Alert</title>
</head>
<body>
<script>
	/*
		alert = memberi peringatan berupa popup di browser

		prompt  = meminta input string dari pengguna browser dalam bentuk popup input
		
		confirm = untuk meminta input boolean dari pengguna browser dalam bentuk popup input pilihan
	*/

	//alert
	alert("Anak Anjing");

	//prompt
	const name = prompt("Siapa Nama Anda ?");
	alert(`Hello ${name}`);

	//confirm
	const masuk = confirm("Apakah anda yakin mau masuk?");

	if (masuk) {
		const name = prompt("Siapa Nama Anda ?");
		alert(`Hello ${name}`);
	} else {
		alert("Bye Bye");
	}

</script>
</body>
</html>
