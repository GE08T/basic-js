<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Function dalam Function</title>
</head>
<body>
<script>
	
	/*
		hanya bisa di akses di dalam function 
	*/

	function outer(){
		function inner(){
			console.info("inner");
		}

		inner(); //hanya di akses di sini saja
	}

	outer();

</script>
</body>
</html>
