<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Function Generator</title>
</head>
<body>
<script>

	//tidak bisa di akses dengan index
	
	function* createNames(){
		yield "Galung";
		yield "Erlyan";
		yield "Tama";
	}

	const names = createNames();
	for (const name of names) {
		console.info(name);
	}

	//sifatnya lazy
	//jika data belum diambil dari generator maka yield tidak akan dieksekusi
	function* buatGanjil(value){
		for (let i = 1; i <= value; i++) {
			if (i % 2 === 1) {
				console.info(`Yield ${i}`);
				yield i;
			}
		}
	}


	//eager langsung di buat datanya 
	function buatGanjilArray(value){
		const result = [];
		for (let i = 1; i <= value; i++) {
			if (i % 2 === 1) {
				console.info(`Yield ${i}`);
				result.push(i);
			}
		}
		return result;
	}

	const numbers = buatGanjil(100);
	// for (const number of numbers) {
	// 	console.info(number);
	// }
	console.info(numbers.next().value); //ketika dipanggil maka dieksekusi kalo tidak di butuhkan tidak diambil

</script>
</body>
</html>
