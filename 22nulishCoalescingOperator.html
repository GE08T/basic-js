<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nulish Coalescing Operator</title>
</head>
<body>
<script>
	/*
		nullist value = null dan undefined	

		Nulish Coalescing Operator (??) = mirip ternary perbedaanya pada kondisi 
		jika null\undefined,baru default valuenya diambil
	*/


	//if normal
	let parameter;

	let data = parameter;
	if (data === undefined || data === null) {
		data = "Nilai Default";
	}

	document.writeln(`<p>${data}</p>`);

	//nulish coalescing operator
	data = parameter ?? "Nilai Default";
	document.writeln(`<p>${data}</p>`);

	
</script>
</body>
</html>
