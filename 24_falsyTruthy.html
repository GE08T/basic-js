<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Falsy Trutly</title>
</head>
<body>
<script>
	/*
		falsy / falsey value jika di dalam boolean, 

		sebelum menggunakan tipe data ini harus mengerti data dianggap falsy :
			* false = boolean false
			* 0, -0 = number 0 / -0 dianggap false
			* string null = false
			* null = false
			* undefined = false
			* NaN = false
		
		truthy kebalikan dari falsy
	*/

	const data = [];

	if (data) {
		document.writeln("TRUE")
	} else {
		document.writeln("FALSE")
	}

	
</script>
</body>
</html>
