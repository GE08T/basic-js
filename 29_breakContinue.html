<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Break and Continur</title>
</head>
<body>
<script>
	/*
		break : menghentikan sebuah statement

		continue : skip sebuah statement / melanjutkan 
	*/
	
	let counter = 1;
	while(true){
		document.writeln(`<p>Perulangan ke-${counter}</p>`);
		counter++;

		if(counter > 10) {
			break;
		}
	}

	document.writeln(`<br><br>`);

	for (let i = 1; i <= 100; i++) {
		if (i % 2 === 0) {
			continue;
		}

		document.writeln(`<p>Perulangan Ganjil ${i}</p>`);
	}

</script>
</body>
</html>
