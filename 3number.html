<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tipe Data Number</title>
</head>
<body>
<script>
	//desimal :
	document.writeln(100);
	document.writeln("<br>");
	document.writeln(100.124);
	document.writeln("<br>");

	//hexadesimal :
	document.writeln(0xFF);
	document.writeln("<br>");

	//binary :
	document.writeln(0b10010);
	document.writeln("<br>");

	//octal :
	document.writeln(0o10);
	document.writeln("<br>");
</script>
</body>
</html>
