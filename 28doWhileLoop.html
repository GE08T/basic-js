<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Do While Loop</title>
</head>
<body>
<script>
	/*
		mirip dengan while 

		beda nya ada pengecekan kondisi dilakukan setelah perulangan dilakukan

		minimal sekali dieksekusi perulangannya
	*/
	let counter = 100;
	do {
		document.writeln(`<p>Perulangan ke ${counter}</p>`);	

		counter++;
	}

	while (counter <= 10);

</script>
</body>
</html>
