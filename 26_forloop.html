<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>For Loop</title>
</head>
<body>
<script>
	
	/*
		block kode selalu di ulangi jika kondisinya terpenuhi
		
		init statement : dieksekusi sekali  = "let counter = 1"

		kondisi : true perulangan di eksekusi = "counter <= 10"

		post statement : dieksekusi tiap akhir = "counter++" 
	*/

	for (let counter = 1;counter <= 10;counter++) {
		document.writeln(`<p>Perulangan ke ${counter}</p>`);		
	}

</script>
</body>
</html>
