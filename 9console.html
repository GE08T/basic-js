<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Console</title>
</head>
<body>
<script>

	/*
		logging = menampilkan informasi yang sedang berjalan 
		tanpa menggangu alur kerja aplikasi dan interaksi user,
		contoh untuk debugging mencari bug.

		console method :
		console.info(...) memberitahu informasi alias console.log
		console.warn(...) memberitahu informasi peringatan
		console.error(...) memberitahu informasi error
		console.table(...) memberitahu informasi dalam bentuk table
	*/

	console.debug("Debug");
	console.info("Hello World"); //lebih recomended
	console.warn("Ini Peringatan");
	console.error("Ini Error");

</script>
</body>
</html>
