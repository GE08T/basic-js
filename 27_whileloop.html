<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>While Loop</title>
</head>
<body>
<script>
	/*
		lebih sederhana dari for loop 
		
		karena tidak ada init statement dan post statement
	*/
	let counter = 1; //init statement
	while (counter <= 10) { 
		document.writeln(`<p>Perulangan ke ${counter}</p>`);

		counter++; //post statement
	}

</script>
</body>
</html>
