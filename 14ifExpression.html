<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>If Expression</title>
</head>
<body>
<script>
	/*
		sama seperti bahasa pemrograman lain
	*/

	document.writeln("If Expression");
	document.writeln("<br>");

	const examValue = 70;

	if(examValue > 80) {
		document.writeln("<p>Good Job</p>");
	} else if (examValue > 60) {
		document.writeln("<p>Not Bad</p>");
	} else {
		document.writeln("<p>Try Again Next Year</p>");
	} 


	document.writeln("<br>");
</script>
</body>
</html>
