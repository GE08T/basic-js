<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Operator Perbandingan dan Operator Logika</title>
</head>
<body>
<script>

	/*	OPERATOR PERBANDINGAN
		> lebih besar dari
		< lebih kecil dari
		>== lebih besar dari sama dengan
		<= lebih kecil dari sama dengan
		== sama dengan 
		=== sama dengan sama tipe data
		!= tidak sama dengan 
		!== tidak sama dengan tidak sama tipe data
	*/

	document.writeln("OPERATOR PERBANDINGAN");
	document.writeln("<br>");

	let result = 5 == "5";
	document.writeln("<p>" + result  + "</p>");

	result = 5 === "5";
	document.writeln("<p>" + result  + "</p>");

	result = 5 < 10;
	document.writeln("<p>" + result  + "</p>");

	result = 5 > 10;
	document.writeln("<p>" + result  + "</p>");

	document.writeln("<br>");

	/*	OPERATOR LOGIKA
		&& dan (and)
			* true dan true = true
			* true dan false = false
			* false dan true = false
			* false dan false = false
		|| atau (or)
			* true atau true = true
			* true atau false = true
			* false atau true = true
			* false atau false = false
		! kebalikan (not)
			* ! kebalikan true = false
			* ! kebalikan false = true
	*/

	document.writeln("OPERATOR LOGIKA");
	document.writeln("<br>");

	const nilaiUjian = 80;
	const nilaiAbsensi = 70;

	const lulusUjian = nilaiUjian > 75;
	document.writeln(lulusUjian);
	document.writeln("<br>");
	const lulusAbsensi = nilaiAbsensi > 75;
	document.writeln(lulusAbsensi);
	document.writeln("<br>");

	const lulus = lulusUjian && lulusAbsensi;
	document.writeln(lulus);
	document.writeln("<br>");

</script>
</body>
</html>
