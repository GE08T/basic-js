<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Optional Chaining</title>
</head>
<body>
<script>
	/*
		ketika mengakses atribut didalam  object 

		optional chaining valuenya boleh null atau undefined 

	*/

	const person = {
		address: {
			country : "Indonesia"
		}
	};

	let country = person?.address?.country; //deklarasinya 

	// let country;
	// if (person.address !== undefined && person.address !== null) {
	// 	country = person.address.country;
	// }

	document.writeln(`SUKSES`);

	document.writeln(`<p>${country}</p>`);
	document.writeln(`SUKSES`);

	
</script>
</body>
</html>
